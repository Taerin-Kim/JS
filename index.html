<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Document</title>
</head>
<body>

    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올떄 메로나</h2> 

<script>

     document.getElementById('hello').innerHTML = '안녕';
     // 문법 외워서 이해하기
     //document.getElementById('???').???? = "???"; 
     //style 이나 기타 거의 모든걸 바꿀 수 있음 물음표 부분 구글링 필요
     //셀렉터 selector 변경
    document.getElementById('hi').innerHTML = '올때 바밤바';

</script>






</body>
</html>
