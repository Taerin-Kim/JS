<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <!-- 메인css파일 가져오기 -->
  </head>

  <body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때 메로나</h2>

    <!-- 내가 푼 것-->
    <!--<div class="alert-box" id="alert">Alert 박스</div>-->
    <!-- 모달, Alert, 탭, 툴팁, 서브메뉴, 경고문 등 다 같은 방식으로 만들면 됨 -->
    <!--<button onclick="document.getElementById('alert').style.display ='block'; ">버튼</button>-->
    <!-- onclick" 이안에 있는 자바스크립트 실행해주삼" -->
    <!-- 닫기버튼 만들기 -->
    <!--<button onclick="document.getElementById('alert').style.display = 'none'; ">닫기</button> -->

    <div class="alert-box" id="alert">
      <p>alert 박스</p>
      <button onclick="alertClose()">닫기</button>
    </div>
    <button onclick="alertOpen()">버튼</button>

    <script>
      document.getElementById("hello").innerHTML = "안녕";
      // 문법 외워서 이해하기
      //document.getElementById('???').???? = "???";
      //style 이나 기타 거의 모든걸 바꿀 수 있음 물음표 부분 구글링 필요
      //셀렉터 selector 변경
      document.getElementById("hi").innerHTML = "올때 바밤바";

      // id hello 글자 사이즈 30px로 바꾸기
      document.getElementById("hello").style.fontSize = "30px";

      //   function 아무렇게나 작명(){
      //        긴 코드를 깔끔하게 한 단어로 축약 가능
      //        이 안에 중괄호 안에 긴 코드를 넣음
      //   }

      function alertOpen() {
        document.getElementById("alert").style.display = "block";
      }
      //초보떄 자주 겪는 흔한 버그
      // document.getElementById('alert').innerHTML = "???";
      //변경할 HTML 요소는 위에 JS 조작은 밑에서(정석)
      //JS조작을 위에서하면 에러가 남 (검사는 브라우저에서 우클릭해서 검사 버튼 누르기/ 개발자도구열림)
      // 이유 : HTML을 먼저 읽어야 JS로 조작이 가능
      // 에러메세지 ~~~~ of null 요소를 못찾은 에러
      // is not a function --- 대부분 오타

      // 숙제 : 닫기버튼에 적은 코드 짧게 function으로 축약하기

      function alertClose() {
        document.getElementById("alert").style.display = "none";
      }
    </script>
  </body>
</html>
